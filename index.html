<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Evil Calculator</title>
    <link href="styles.css" rel="stylesheet">
    <script src="/dist/script.js" defer></script>
</head>
<body>
    <div class="calculator-grid">
        <div class="result">
            <div class="previous-input data-previous-input"></div>
            <div class="current-input data-current-input"></div>
        </div>
        <button id="btnAC" class="data-all-clear">AC</button>
        <button id="btnDel" class="data-delete">DEL</button>
        <button id="btnPercentage" class="data-operation">%</button>
        <button id="btnDivide" class="data-operation">รท</button>
        <button id="btnSeven" class="data-number">7</button>
        <button id="btnEight" class="data-number">8</button>
        <button id="btnNine" class="data-number">9</button>
        <button id="btnMultiply" class="data-operation">x</button>
        <button id="btnFour" class="data-number">4</button>
        <button class="data-number data-number-5">5</button>
        <button id="btnSix" class="data-number">6</button>
        <button id="btnSubtract" class="data-operation">-</button>
        <button id="btnOne" class="data-number">1</button>
        <button id="btnTwo" class="data-number">2</button>
        <button id="btnThree" class="data-number">3</button>
        <button id="btnAdd" class="data-operation">+</button>
        <button id="btnZero" class="span-two data-number">0</button>
        <button id="btnDecimal" class="data-number">.</button>
        <button id="btnEquals" class="data-equals">=</button>
    </div>
</body>
</html>
