<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <script src="./script.js" defer></script>
    <title>Evil Calculator</title>
  </head>
  <body>
    <div id="container">
      <div id="calculator">
        <div class="result">
          <div class="previous-input data-previous-input"></div>
          <div class="current-input data-current-input"></div>
        </div>
        <div id="keyboard">
          <button id="btnAC" class="data-all-clear">AC</button>
          <button id="btnDel" class="data-delete">DEL</button>
          <button id="btnPercentage" class="operator data-operation">%</button>
          <button id="btnDivide" class="operator data-operation">รท</button>
          <button id="btnSeven" class="number data-number">7</button>
          <button id="btnEight" class="number data-number">8</button>
          <button id="btnNine" class="number data-number">9</button>
          <button id="btnMultiply" class="operator data-operation">x</button>
          <button id="btnFour" class="number data-number">4</button>
          <button class="number data-number data-number-5">5</button>
          <button id="btnSix" class="number data-number">6</button>
          <button id="btnSubtract" class="operator data-operation">-</button>
          <button id="btnOne" class="number data-number">1</button>
          <button id="btnTwo" class="number data-number">2</button>
          <button id="btnThree" class="number data-number">3</button>
          <button id="btnAdd" class="operator data-operation">+</button>
          <button id="btnZero" class="number span-two data-number">0</button>
          <button id="btnDecimal" class="number data-number">.</button>
          <button id="btnEquals" class="data-equals">=</button>
        </div>
      </div>
    </div>
  </body>
</html>
